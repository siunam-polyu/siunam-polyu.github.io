<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4QMDNMYG3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-E4QMDNMYG3');
    </script>
    
    <div class="container">
        <div class="search-box">
            <h1>Simple Weather App</h1>
            
            <h2>Global Weather</h2>
            <div class="global-search">
                <input type="text" id="global-search" placeholder="Search weather for any city in the world...">
                <button id="global-search-btn">Search</button>
            </div>
            
            <h2>Hong Kong Weather</h2>
            <div class="hk-weather">
                <select id="district-select"></select>
                <button id="search-btn">Refresh Weather</button>
            </div>
        </div>
        <div class="weather-box">
            <div class="weather-info">
                <h2 id="city-name">--</h2>
                <div class="weather-details">
                    <div class="temperature">
                        <span id="temperature">--</span>Â°C
                    </div>
                    <div class="weather-description" id="weather-description">--</div>
                </div>
                <div class="additional-info">
                    <div class="info-item">
                        <span>Humidity:</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="info-item">
                        <span>Wind Speed:</span>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                </div>
                <div class="update-time">
                    <span>Last Updated: </span>
                    <span id="last-update">--</span>
                </div>
            </div>
        </div>

        <div class="container-footer">
            <a href="https://github.com/siunam-polyu/siunam-polyu.github.io" target="_blank"><img class="github-icon" src="/assets/image/github.svg"></a>
        </div>
    </div>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
